<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="content">

            <header class="heroes-section">
                <img data-lag=".5" data-speed=".6" src="img/hero.png" alt="Hero" class="hero-img">
                <div class="container">
                    <div data-speed=".75" class="main-header">
                        <h1 class="main-title">creative scroll</h1>
                    </div>
                </div>
            </header>
        
            <div class="portfolio">
                <div class="container">
                    <main class="gallery">
                        <div data-speed=".9" class="gallery__left">
                            <img class="gallery__item" src="img/work/1.jpg" alt="First Work">
                            <img class="gallery__item" src="img/work/2.jpg" alt="Second Work">
                            <div class="text-block gallery__item">
                                <h2 class="text-block__h">Creative floating scroll with amazing parallax effect</h2>
                                <p class="text-block__p">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                            </div>
        
                            <img class="gallery__item" src="img/work/6.jpg" alt="Six Work">
        
                        </div>
                        <div data-speed="1.1" class="gallery__right">
                            <div class="text-block gallery__item">
                                <h2 class="text-block__h">Creative floating scroll with amazing parallax effect</h2>
                                <p class="text-block__p">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                            </div>
        
                            <img class="gallery__item" src="img/work/4.jpg" alt="Fourth Work">
                            <img class="gallery__item" src="img/work/5.jpg" alt="Five Work">
                            <img class="gallery__item" src="img/work/3.jpg" alt="Third Work">
        
        
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
